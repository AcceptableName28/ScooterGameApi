<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Blue Vespa Scooter Game</title>
<style>
  :root{ --app-vh:100vh; --header-h:110px; }
  html,body{margin:0;padding:0}
  body{
    background:#cfe9ff;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    overflow:hidden;display:flex;flex-direction:column;align-items:center;
    padding-bottom:env(safe-area-inset-bottom);-webkit-user-select:none;user-select:none;
  }
  /* Leaderboard (shown on Start & Game Over; hidden in play) */
  #leaderboard{
    width:100%;max-width:720px;padding:8px 12px 6px;background:#212529;color:#fff;
    border-bottom:2px solid rgba(255,255,255,.08);box-sizing:border-box
  }
  #leaderboard.hidden{display:none}
  #leaderboard h3{margin:6px 0 8px;text-align:center;letter-spacing:.5px}
  #leaderboard ol{margin:0 auto 6px;padding-left:24px;max-width:680px;line-height:1.35}
  /* Game area */
  #wrap{position:relative;width:100%;max-width:720px}
  canvas{
    display:block;width:100%;
    background:linear-gradient(#bfe2ff,#8cc8ff 62%,#63b1ff 62%,#63b1ff 100%);
    height:calc(var(--app-vh,100vh) - var(--header-h) - env(safe-area-inset-bottom));
    min-height:420px;max-height:calc(100vh - env(safe-area-inset-bottom));
    border:2px solid #000;border-radius:12px;box-sizing:border-box;touch-action:manipulation;
  }
  /* Overlays */
  .overlay{
    position:absolute;inset:0;z-index:10;display:flex;flex-direction:column;align-items:center;justify-content:center;
    background:rgba(255,255,255,.88);color:#111;text-align:center;padding:18px
  }
  .overlay h1{margin:0 0 10px;font-size:40px}
  .overlay p{margin:0 0 10px;opacity:.8}
  .row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;align-items:center}
  button{padding:10px 16px;font-size:18px;font-weight:800;border:0;border-radius:12px;background:#111;color:#fff;cursor:pointer;touch-action:manipulation}
  button.secondary{background:#666}
  input.initials{width:78px;text-transform:uppercase;font-size:20px;text-align:center;border:2px solid #111;background:#fff;color:#111;padding:8px 10px;border-radius:10px;outline:none}
</style>
</head>
<body>
  <!-- Leaderboard -->
  <div id="leaderboard">
    <h3>Top 10</h3>
    <ol id="lbList"></ol>
  </div>

  <div id="wrap">
    <canvas id="gameCanvas" width="960" height="540" aria-label="Blue Vespa Game"></canvas>

    <!-- Start -->
    <div id="startScreen" class="overlay">
      <div>
        <h1>Blue Vespa</h1>
        <p>Tap or press <b>Space</b> to jump (double‑jump allowed)</p>
        <div class="row"><button id="startButton" onclick="window.__start&&window.__start()">Start</button></div>
      </div>
    </div>

    <!-- Game Over -->
    <div id="gameOverScreen" class="overlay" style="display:none">
      <div>
        <h1>Game Over</h1>
        <p id="finalScore">Score: 0</p>
        <div class="row" style="margin:6px 0 10px">
          <input id="playerInitials" class="initials" maxlength="3" placeholder="AAA" autocomplete="off" spellcheck="false" />
          <button id="saveScoreButton">Save</button>
          <button id="skipButton" class="secondary">Skip</button>
        </div>
        <div class="row"><button id="restartButton">Restart</button></div>
      </div>
    </div>
  </div>

<script>
/* ===== viewport height fix (iOS/Firefox toolbars) ===== */
function setAppVh(){
  const vv=window.visualViewport;
  const h=vv&&vv.height ? vv.height : (window.innerHeight||document.documentElement.clientHeight||0);
  if(h>0) document.documentElement.style.setProperty('--app-vh', h+'px');
}
setAppVh();
addEventListener('resize', setAppVh, {passive:true});
addEventListener('orientationchange', setAppVh, {passive:true});
if(window.visualViewport) window.visualViewport.addEventListener('resize', setAppVh, {passive:true});

/* ===== canvas & DPR ===== */
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');

/* player BEFORE sizing so we can clamp safely */
let player={ x:90, y:0, w:120, h:80, dy:0, onGround:false, jumps:0 };

let W=960, H=540, floorY=Math.round(H*0.70);  /* raised road */
function fitCanvasDPR(){
  const rect=canvas.getBoundingClientRect();
  const DPR=Math.max(1,window.devicePixelRatio||1);
  canvas.width =Math.max(1,Math.round(rect.width *DPR));
  canvas.height=Math.max(1,Math.round(rect.height*DPR));
  ctx.setTransform(DPR,0,0,DPR,0,0);
  W=Math.max(1,Math.round(rect.width));
  H=Math.max(1,Math.round(rect.height));
  floorY=Math.round(H*0.70);
  if(player && player.y>floorY-player.h){
    player.y=floorY-player.h; player.dy=0; player.onGround=true; player.jumps=0;
  }
}
fitCanvasDPR();
addEventListener('resize',fitCanvasDPR);
if(window.visualViewport) window.visualViewport.addEventListener('resize',fitCanvasDPR,{passive:true});

/* ===== assets ===== */
const vespaImg=new Image();
vespaImg.src='Blue Vespa Right.png';   // keep exact file name (with spaces)
vespaImg.onerror=()=>console.warn('Vespa PNG not found. Check file name/path.');

/* ===== world & tuning (time‑based) ===== */
let running=false, score=0;
let scoreTime=0, scoreBonus=0;   // live score parts
let elapsed=0;                   // seconds since run start
let last=performance.now();

let obstacles=[];

/* speed in px/second — higher max + quicker ramp */
const SPEED_BASE_PPS = 260;    // start speed
const SPEED_MAX_PPS  = 1600;   // higher top speed
const ACCEL_PPS2     = 22;     // faster acceleration
const WARMUP_SEC     = 0.45;   // short warmup
let  speedPPS        = SPEED_BASE_PPS;

/* jump physics — more responsive (quicker up & down) */
const GRAVITY_ASC  = 0.58;     // faster rise damping
const GRAVITY_DESC = 0.88;     // faster fall
const JUMP_VEL_1   = 13.2;     // single
const JUMP_VEL_2   = 13.9;     // double

/* size bands + types */
const BANDS = ['small','medium','tall'];
let lastBand=null, sameBandStreak=0, MAX_SAME_BAND=2;

const COLORS = {
  triangleTall:'#ef476f', triangleMid:'#ffd166', triangleSmall:'#06d6a0',
  tree:'#2e7d32', trunk:'#6d4c41',
  bldg:'#607d8b', window:'#bbdefb', roof:'#455a64'
};

let distSinceSpawn=0, nextGapPx=520;  // earlier first spawn

/* ===== spawn tempo randomizer (prevents predictable cadence) ===== */
let tempo=1.0;                         // multiplies cadence (lower=faster spawns)
let tempoT=0;                          // time since last tempo change
let tempoPeriod=randRange(3.5, 6.5);   // seconds until next change
function randRange(a,b){ return a + Math.random()*(b-a); }
function updateTempo(dt){
  tempoT += dt;
  if(tempoT >= tempoPeriod){
    tempoT = 0;
    tempoPeriod = randRange(3.5, 6.5);
    // pick a new tempo in [0.8, 1.25], slightly favoring 1.0
    const r = (Math.random()+Math.random())/2; // mid‑biased
    tempo = 0.8 + r*(1.25-0.8);
  }
}

/* ===== helpers ===== */
function drawRoad(){
  const roadTop=floorY+2;
  ctx.fillStyle='#2a2a2a'; ctx.fillRect(0,roadTop,W,H-roadTop);
  ctx.fillStyle='rgba(255,255,255,.85)';
  const dashW=28,gap=22,y=roadTop+18;
  for(let x=-((Date.now()/30)%(dashW+gap)); x<W; x+=dashW+gap) ctx.fillRect(x,y,dashW,4);
}
function drawVespa(){
  if(vespaImg.complete && vespaImg.naturalWidth) ctx.drawImage(vespaImg, player.x, player.y, player.w, player.h);
  else { ctx.fillStyle='#1e8bff'; ctx.fillRect(player.x, player.y, player.w, player.h); }
}

/* friendly player hitbox */
function getPlayerHitbox(){
  const padX=player.w*0.22, padY=player.h*0.28;
  return { x:player.x+padX, y:player.y+padY, w:player.w-padX*2, h:player.h-padY*2 };
}

/* triangle math */
function pointInTri(px,py,ax,ay,bx,by,cx,cy){
  const v0x=cx-ax,v0y=cy-ay, v1x=bx-ax,v1y=by-ay, v2x=px-ax,v2y=py-ay;
  const dot00=v0x*v0x+v0y*v0y, dot01=v0x*v1x+v0y*v1y, dot02=v0x*v2x+v0y*v2y;
  const dot11=v1x*v1x+v1y*v1y, dot12=v1x*v2x+v1y*v2y;
  const inv=1/Math.max(1e-8,(dot00*dot11 - dot01*dot01));
  const u=(dot11*dot02 - dot01*dot12)*inv, v=(dot00*dot12 - dot01*dot02)*inv;
  return (u>=0 && v>=0 && (u+v)<=1);
}
function hitsTriangle(hit, tri){
  const ax=tri.x, bx=tri.x+tri.base, cx=tri.x+tri.base/2;
  const ay=tri.y, by=tri.y,            cy=tri.y-tri.height;
  const pad=6;
  if(hit.x+hit.w<=ax+pad) return false;
  if(hit.x>=bx-pad) return false;
  if(hit.y+hit.h<=cy+pad) return false;
  if(hit.y>=ay) return false;
  const blx=hit.x,           bly=hit.y+hit.h-2;
  const brx=hit.x+hit.w,     bry=hit.y+hit.h-2;
  return pointInTri(blx,bly,ax,ay,bx,by,cx,cy) || pointInTri(brx,bry,ax,ay,bx,by,cx,cy);
}

/* simple AABB overlap */
function aabbOverlap(a,b){
  return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
}

/* randomness helpers */
function randMid(){ return (Math.random()+Math.random())/2; }      // bell-ish
function randWild(){ return (Math.random()<0.5)?Math.random():randMid(); } // mix for variety

/* Early tall bias (to force double jumps sooner), fades with score */
function pickBand(){
  const tallPush = Math.max(0, 1 - (score/500)); // strong early, fades by ~500 pts
  // early weights (heavy on tall), later (balanced)
  const wEarly={small:0.26, medium:0.32, tall:0.42};
  const wLate ={small:0.34, medium:0.36, tall:0.30};
  const w={
    small: wEarly.small*tallPush + wLate.small*(1-tallPush),
    medium:wEarly.medium*tallPush + wLate.medium*(1-tallPush),
    tall:  wEarly.tall*tallPush  + wLate.tall*(1-tallPush)
  };
  if(lastBand && sameBandStreak>=MAX_SAME_BAND){
    const others=BANDS.filter(b=>b!==lastBand);
    const pick=others[Math.floor(Math.random()*others.length)];
    lastBand=pick; sameBandStreak=1; return pick;
  }
  const r=Math.random()*(w.small+w.medium+w.tall);
  const pick = r<w.small ? 'small' : (r<(w.small+w.medium)?'medium':'tall');
  if(pick===lastBand) sameBandStreak++; else { lastBand=pick; sameBandStreak=1; }
  return pick;
}

/* object picker — triangles, trees, buildings (uniform) */
const OBSTACLE_TYPES = ['triangle','tree','building'];
function pickObstacleType(){
  return OBSTACLE_TYPES[Math.floor(Math.random()*OBSTACLE_TYPES.length)];
}

/* specs per band — TALLER overall + higher cap to force doubles */
function triangleSpecByBand(band){
  let hMin,hMax;
  if(band==='small'){ hMin=34; hMax=52; }
  else if(band==='medium'){ hMin=58; hMax=78; }
  else { hMin=84; hMax=118; } // tall (big!)
  const cap=Math.max(80, H*0.62);     // higher screen cap
  hMax=Math.min(hMax, cap);
  const h = hMin + randWild()*(hMax-hMin);     // wilder variety
  const base = h * (0.88 + Math.random()*0.10);
  return {base, height:h};
}
function rectSpecByBand(band){
  let wMin,wMax,hMin,hMax;
  if(band==='small'){ wMin=34; wMax=54; hMin=34; hMax=52; }
  else if(band==='medium'){ wMin=56; wMax=80; hMin=56; hMax=82; }
  else { wMin=78; wMax=110; hMin=80; hMax=120; }
  const w = wMin + randWild()*(wMax-wMin);
  const h = hMin + randWild()*(hMax-hMin);
  return {w,h};
}

/* spacing planner — randomized cadence + widened at speed & band */
function planNextGapPx(vPPS, band){
  const pxps=Math.max(1, vPPS);
  const bandFactor = band==='tall' ? 1.28 : band==='medium' ? 1.1 : 1.0;
  // base rhythm (lower = faster spawn), with extra jitter
  const baseRT = band==='tall' ? 1.05 : band==='medium' ? 0.96 : 0.88;
  const jitter = (Math.random()*2-1) * 0.22; // more jitter than before
  const rt = Math.max(0.6, (baseRT + jitter) * (tempo)); // tempo mod

  // widen with speed aggressively so fast play stays fair
  const margin = (165 + (vPPS/6)) * bandFactor + (band==='tall'?90:(band==='medium'?46:22));

  // Occasionally inject a “burst” (shorter gap) or “breather” (wider gap)
  const moodRoll = Math.random();
  let mood=1.0;
  if(moodRoll<0.10) mood=0.82;       // bursty
  else if(moodRoll>0.90) mood=1.25;  // breather

  return Math.max(260, Math.round((pxps*rt + margin) * mood));
}

/* spawn */
function spawnObstacle(){
  const band = pickBand();
  const kind = pickObstacleType();

  if(kind==='triangle'){
    const spec=triangleSpecByBand(band);
    const color = band==='tall' ? COLORS.triangleTall : band==='medium' ? COLORS.triangleMid : COLORS.triangleSmall;
    obstacles.push({ kind, band, x:W+24, y:floorY, base:spec.base, height:spec.height, color });
  } else if(kind==='tree'){
    const sz=rectSpecByBand(band);
    const trunkW=Math.max(12, sz.w*0.26), trunkH=Math.max(22, sz.h*0.62);
    const crownR=Math.max(18, Math.max(sz.w,sz.h)*0.72);
    obstacles.push({ kind, band, x:W+24, y:floorY, w:sz.w, h:sz.h, trunkW, trunkH, crownR });
  } else { // building
    const sz=rectSpecByBand(band);
    const floors = Math.max(2, Math.round(sz.h/14));
    const cols   = Math.max(2, Math.round(sz.w/16));
    obstacles.push({ kind, band, x:W+24, y:floorY, w:sz.w, h:sz.h, floors, cols });
  }

  nextGapPx = planNextGapPx(speedPPS, band);
  distSinceSpawn=0;
}

/* draw & collide per kind */
function drawAndCollideObstacle(o, hit){
  if(o.kind==='triangle'){
    ctx.fillStyle=o.color; ctx.beginPath();
    ctx.moveTo(o.x,o.y);
    ctx.lineTo(o.x+o.base/2,o.y-o.height);
    ctx.lineTo(o.x+o.base,o.y);
    ctx.closePath(); ctx.fill();
    if(hitsTriangle(hit, o)) return true;

  } else if(o.kind==='tree'){
    // trunk
    ctx.fillStyle=COLORS.trunk;
    ctx.fillRect(o.x + (o.w-o.trunkW)/2, o.y-o.trunkH, o.trunkW, o.trunkH);
    // crown
    ctx.fillStyle=COLORS.tree;
    ctx.beginPath();
    ctx.ellipse(o.x+o.w/2, o.y-o.trunkH - o.crownR*0.6, o.crownR*0.85, o.crownR*0.7, 0, 0, Math.PI*2);
    ctx.fill();
    // padded AABB
    const box={x:o.x+6, y:o.y - (o.trunkH + o.crownR*1.2), w:o.w-12, h:(o.trunkH + o.crownR*1.2)};
    if(aabbOverlap(hit, box)) return true;

  } else { // building
    const bx=o.x, by=o.y - o.h, bw=o.w, bh=o.h;
    // body
    ctx.fillStyle=COLORS.bldg;
    ctx.fillRect(bx, by, bw, bh);
    // roof cap
    ctx.fillStyle=COLORS.roof;
    ctx.fillRect(bx-2, by-6, bw+4, 6);
    // windows grid
    const pad=6, wW=8, wH=10, gapX=6, gapY=8;
    let y=by+pad;
    for(let r=0;r<o.floors;r++){
      let x=bx+pad;
      for(let c=0;c<o.cols;c++){
        ctx.fillStyle= (Math.random()<0.18) ? '#cfd8dc' : COLORS.window;
        ctx.fillRect(x, y, wW, wH);
        x += wW+gapX;
        if(x + wW + pad > bx+bw) break;
      }
      y += wH+gapY;
      if(y + wH + pad > by+bh) break;
    }
    // collision AABB (friendly inset)
    const box={x:bx+6, y:by, w:bw-12, h:bh};
    if(aabbOverlap(hit, box)) return true;
  }
  return false;
}

/* ===== control ===== */
function resetGame(){
  score=0; scoreTime=0; scoreBonus=0; elapsed=0;
  speedPPS=SPEED_BASE_PPS;
  obstacles.length=0;
  distSinceSpawn=0; nextGapPx=520;
  lastBand=null; sameBandStreak=0;
  tempo=1.0; tempoT=0; tempoPeriod=randRange(3.5,6.5);

  player.y=floorY-player.h; player.dy=0; player.onGround=true; player.jumps=0;
  last=performance.now();
}
function startGame(){
  document.getElementById('leaderboard').classList.add('hidden');
  document.documentElement.style.setProperty('--header-h','0px');
  fitCanvasDPR(); setTimeout(fitCanvasDPR,60); setTimeout(fitCanvasDPR,260);
  document.getElementById('startScreen').style.display='none';
  document.getElementById('gameOverScreen').style.display='none';
  resetGame(); running=true; window.__startCalled=true;
  requestAnimationFrame(frame);
}
function endGame(){
  running=false;
  document.getElementById('finalScore').textContent=`Score: ${score}`;
  document.getElementById('gameOverScreen').style.display='flex';
  document.getElementById('leaderboard').classList.remove('hidden');
  document.documentElement.style.setProperty('--header-h','110px');
  setAppVh(); fitCanvasDPR();
}

/* ===== main loop (time‑based with warmup) ===== */
function frame(){
  if(!running) return;

  const now=performance.now();
  const dt=Math.min(0.033, (now-last)/1000); // clamp to 33ms
  last=now;
  elapsed += dt;
  const dtScale = Math.min(2.0, dt * 60); // ~60fps scale for jump physics

  updateTempo(dt); // randomize spawn cadence over time

  // faster opening + quicker ramp
  if (elapsed < WARMUP_SEC) { speedPPS = SPEED_BASE_PPS; }
  else {
    const t = elapsed - WARMUP_SEC;
    speedPPS = Math.min(SPEED_MAX_PPS, SPEED_BASE_PPS + ACCEL_PPS2 * t);
  }
  const dx = speedPPS * dt; // pixels this frame

  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawRoad();

  // physics (time-based)
  player.y += player.dy * dtScale;
  player.dy += (player.dy < 0 ? GRAVITY_ASC : GRAVITY_DESC) * dtScale;

  // ground clamp
  if (player.y >= floorY - player.h) {
    player.y = floorY - player.h; player.dy = 0;
    if (!player.onGround) { player.onGround = true; player.jumps = 0; }
  } else {
    player.onGround = false;
  }

  drawVespa();

  // obstacles + collision
  const hit=getPlayerHitbox();
  for(let i=obstacles.length-1;i>=0;i--){
    const o=obstacles[i];
    o.x -= dx;

    if(drawAndCollideObstacle(o, hit)){ endGame(); break; }

    const span = (o.base||o.w||o.r*2);
    if(o.x + span < 0){
      obstacles.splice(i,1);
      scoreBonus += (o.band==='tall'?10:(o.band==='medium'?7:5)); // bonus by difficulty
    }
  }

  // spawn by distance
  distSinceSpawn += dx;
  if(distSinceSpawn >= nextGapPx) spawnObstacle();

  // live score
  scoreTime += dt*10;              // ~10 pts/sec
  score = Math.max(0, Math.floor(scoreTime + scoreBonus));

  // HUD (bright with outline)
  ctx.save();
  ctx.fillStyle='#ffffff';
  ctx.font='18px system-ui, sans-serif';
  ctx.lineWidth=5; ctx.strokeStyle='rgba(0,0,0,.5)'; ctx.strokeText(`Score: ${score}`, 12, 28);
  ctx.fillText(`Score: ${score}`, 12, 28);
  ctx.restore();

  requestAnimationFrame(frame);
}

/* ===== input ===== */
function jump(){
  if(player.jumps===0){ player.dy=-JUMP_VEL_1; player.jumps=1; player.onGround=false; }
  else if(player.jumps===1){ player.dy=-JUMP_VEL_2; player.jumps=2; }
}
const startBtn=document.getElementById('startButton');
const restartBtn=document.getElementById('restartButton');
const startOverlay=document.getElementById('startScreen');

startBtn.addEventListener('click',startGame);
restartBtn.addEventListener('click',startGame);
['pointerdown','touchend','click'].forEach(t=>{
  startBtn.addEventListener(t,e=>{e.preventDefault?.();startGame();},{passive:false});
  restartBtn.addEventListener(t,e=>{e.preventDefault?.();startGame();},{passive:false});
  startOverlay.addEventListener(t,e=>{e.preventDefault?.();startGame();},{passive:false});
  document.addEventListener(t,e=>{if(!running){e.preventDefault?.();startGame();}},{once:true,passive:false});
});
document.addEventListener('keydown',e=>{
  if(e.code==='Space'){ e.preventDefault(); if(!running) startGame(); else jump(); }
  else if(e.code==='KeyR'){ e.preventDefault(); startGame(); }
});
canvas.addEventListener('touchstart',e=>{e.preventDefault(); if(!running) startGame(); else jump();},{passive:false});

/* ===== leaderboard ===== */
const API='https://scooter-game-api.vercel.app';
function loadLeaderboard(){
  fetch(`${API}/api/leaderboard`).then(r=>r.json()).then(rows=>{
    const ul=document.getElementById('lbList'); ul.innerHTML='';
    rows.forEach(row=>{
      const li=document.createElement('li');
      li.innerHTML=`<b>${(row.name||'---').toUpperCase().slice(0,3)}</b>: ${row.score}`;
      ul.appendChild(li);
    });
  }).catch(()=>{ document.getElementById('lbList').innerHTML=''; });
}
function saveScore(){
  const initials=(document.getElementById('playerInitials').value||'').toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,3);
  if(!initials){ document.getElementById('gameOverScreen').style.display='none'; return; }
  fetch(`${API}/api/leaderboard`,{
    method:'POST', headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name:initials, score})
  }).then(()=>loadLeaderboard());
}
document.getElementById('saveScoreButton').addEventListener('click',saveScore);
document.getElementById('skipButton').addEventListener('click',()=>{ document.getElementById('gameOverScreen').style.display='none'; });

window.__start=startGame;
loadLeaderboard();
</script>
</body>
</html>
