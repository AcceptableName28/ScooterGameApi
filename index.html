<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Blue Vespa Scooter Game</title>
<style>
  :root { --app-vh: 100vh; }
  html, body { padding:0; margin:0; }
  body{
    background:#1d1f22;
    color:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    overflow:hidden;
    display:flex; flex-direction:column; align-items:center;
    padding-bottom:env(safe-area-inset-bottom);
    -webkit-user-select:none; user-select:none;
  }
  #leaderboard{ width:100%; max-width:560px; padding:8px 10px 4px; background:#2a2d31; border-bottom:2px solid rgba(255,255,255,.08); box-sizing:border-box;}
  #leaderboard h3{ margin:6px 0 8px; text-align:center;}
  #leaderboard ol{ margin:0 auto 4px; padding-left:24px; max-width:520px;}
  #wrap{ position:relative; width:100%; max-width:560px; }
  canvas{
    background:#0e5580;
    display:block; width:100%;
    height:calc(var(--app-vh,100vh) - 140px - env(safe-area-inset-bottom));
    min-height:360px; max-height:calc(100vh - env(safe-area-inset-bottom));
    border:2px solid #000; border-radius:10px; box-sizing:border-box;
    touch-action:manipulation;
  }
  .overlay{ position:absolute; inset:0; background:rgba(0,0,0,.5); color:#fff;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    z-index:10; text-align:center; padding:16px; }
  button{ padding:10px 16px; font-size:18px; margin-top:10px; cursor:pointer;
    border-radius:10px; border:0; background:#111; color:#fff; font-weight:800;
    touch-action:manipulation; }
  input.initials{ text-transform:uppercase; font-size:18px; width:70px; text-align:center;
    border:2px solid #fff; background:rgba(255,255,255,.15); color:#fff; padding:6px 8px; border-radius:8px; outline:none;}
</style>
</head>
<body>
  <div id="leaderboard">
    <h3>Top 10</h3>
    <ol id="lbList"></ol>
  </div>

  <div id="wrap">
    <canvas id="gameCanvas" width="480" height="300"></canvas>

    <div id="startScreen" class="overlay">
      <h1 style="margin:0 0 6px">Blue Vespa</h1>
      <div>Tap or press <b>Space</b> to jump (double‑jump allowed)</div>
      <button id="startButton" type="button" onclick="window.__start&&window.__start()">Start</button>
      <small id="hint" style="margin-top:10px;opacity:.7">If nothing happens, it will auto‑start…</small>
    </div>

    <div id="gameOverScreen" class="overlay" style="display:none;">
      <h1 style="margin:0 0 6px">Game Over</h1>
      <p id="finalScore" style="margin:0 0 8px"></p>
      <div style="display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap;">
        <input id="playerInitials" class="initials" maxlength="3" placeholder="AAA" autocomplete="off" spellcheck="false" />
        <button id="saveScoreButton" type="button">Save</button>
        <button id="skipButton" type="button" style="background:#666">Skip</button>
      </div>
      <button id="restartButton" type="button">Restart</button>
    </div>
  </div>

<script>
/* ---------- Viewport height (iOS/Firefox) ---------- */
function setAppVh(){
  const vv = window.visualViewport;
  const h = vv && vv.height ? vv.height : (window.innerHeight || document.documentElement.clientHeight || 0);
  if (h>0) document.documentElement.style.setProperty('--app-vh', h + 'px');
}
setAppVh();
addEventListener('resize', setAppVh, {passive:true});
addEventListener('orientationchange', setAppVh, {passive:true});
if (window.visualViewport) window.visualViewport.addEventListener('resize', setAppVh, {passive:true});

/* ---------- Canvas + DPR ---------- */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let W=480,H=300,floorY=H-6;

function fitCanvasDPR(){
  const rect = canvas.getBoundingClientRect();
  const DPR = Math.max(1, window.devicePixelRatio||1);
  canvas.width  = Math.max(1, Math.round(rect.width  * DPR));
  canvas.height = Math.max(1, Math.round(rect.height * DPR));
  ctx.setTransform(DPR,0,0,DPR,0,0);
  W = Math.max(1, Math.round(rect.width));
  H = Math.max(1, Math.round(rect.height));
  floorY = H - 6;
  if (player.y > floorY - player.h){ player.y = floorY - player.h; player.dy=0; player.onGround=true; player.jumps=0; }
}
fitCanvasDPR();
addEventListener('resize', fitCanvasDPR);
if (window.visualViewport) window.visualViewport.addEventListener('resize', fitCanvasDPR, {passive:true});

/* ---------- Assets ---------- */
const vespaImg = new Image();
vespaImg.src = 'Blue Vespa Right.png';

/* ---------- Game ---------- */
let running=false, score=0;
const player={ x:50, y:0, w:60, h:40, dy:0, onGround:false, jumps:0 };
let obstacles=[];

const SPEED_BASE=4, SPEED_MAX=15; let speed=SPEED_BASE;
const world={
  pTallBase:.14, pTallLate:.34, tallStreak:0, singleStreak:0, maxTallStreak:1, maxSingleStreak:4,
  warmupScore:150, rampRate:0.0025, rtSingle:.90, rtTall:1.05, rtJitter:.10
};
let distSinceSpawn=0, nextGapPx=520;

const GRAVITY=.5, JUMP_VEL=9;

function decideTall(s){
  const t = Math.min(1, Math.max(0,(s - world.warmupScore)/1500));
  let p = world.pTallBase*(1-t)+world.pTallLate*t;
  if (s<800) p*=.55;
  if (world.tallStreak>0) p*=.5;
  if (world.tallStreak>=world.maxTallStreak) return false;
  if (world.singleStreak>=world.maxSingleStreak) return true;
  return Math.random()<p;
}
function triangleSpec(tall){
  const ramp = Math.min(1, Math.max(0, score/1200));
  const smallMin=28, smallMax=42;
  const tallMin = 42 + (50-42)*ramp;
  const tallMax = 60 + (74-60)*ramp;
  const h = tall ? (tallMin + Math.random()*(tallMax-tallMin))
                 : (smallMin + Math.random()*(smallMax-smallMin));
  const base = h*.9 + Math.random()*8;
  return {base, height:h};
}
function planNextGapPx(v, tall){
  const pxps = Math.max(1, v*60);
  const rtBase = tall?world.rtTall:world.rtSingle;
  const rt = Math.max(.65, rtBase + ((Math.random()*2-1)*world.rtJitter));
  const margin = 90 + v*6 + (tall?40:0);
  return Math.max(240, Math.round(pxps*rt + margin));
}
function spawnObstacle(tall){
  const spec = triangleSpec(tall);
  obstacles.push({ x:W+20, y:floorY, base:spec.base, height:spec.height, color:tall?'#ef476f':'#06d6a0', tall });
  if (tall){ world.tallStreak++; world.singleStreak=0; } else { world.singleStreak++; world.tallStreak=0; }
  nextGapPx = planNextGapPx(speed, decideTall(score));
  distSinceSpawn=0;
}

function resetGame(){
  score=0; speed=SPEED_BASE; obstacles.length=0; world.tallStreak=0; world.singleStreak=0;
  nextGapPx=320; distSinceSpawn=nextGapPx-60;
  player.y=floorY-player.h; player.dy=0; player.onGround=true; player.jumps=0;
}
function startGame(){
  // Fit after tap (toolbar collapse)
  fitCanvasDPR(); setTimeout(fitCanvasDPR,50); setTimeout(fitCanvasDPR,250);
  document.getElementById('startScreen').style.display='none';
  document.getElementById('gameOverScreen').style.display='none';
  resetGame(); running=true; requestAnimationFrame(frame);
}
function endGame(){ running=false; document.getElementById('finalScore').textContent=`Score: ${score}`; document.getElementById('gameOverScreen').style.display='flex'; }

function frame(){
  if(!running) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  speed = Math.min(SPEED_MAX, SPEED_BASE + world.rampRate*score);

  player.y += player.dy; player.dy += GRAVITY;
  if (player.y >= floorY - player.h){ player.y=floorY-player.h; player.dy=0; if(!player.onGround){player.onGround=true; player.jumps=0;} }
  else player.onGround=false;

  ctx.fillStyle='#2a2a2a'; ctx.fillRect(0,floorY,W,2);

  if (vespaImg.complete && vespaImg.naturalWidth) ctx.drawImage(vespaImg, player.x, player.y, player.w, player.h);
  else { ctx.fillStyle='#1e8bff'; ctx.fillRect(player.x, player.y, player.w, player.h); }

  for(let i=obstacles.length-1;i>=0;i--){
    const o=obstacles[i]; o.x-=speed;
    ctx.fillStyle=o.color; ctx.beginPath();
    ctx.moveTo(o.x,o.y); ctx.lineTo(o.x+o.base/2,o.y-o.height); ctx.lineTo(o.x+o.base,o.y); ctx.closePath(); ctx.fill();
    const box={x:o.x,y:o.y-o.height,w:o.base,h:o.height};
    if (player.x<box.x+box.w && player.x+player.w>box.x && player.y<box.y+box.h && player.y+player.h>box.y) endGame();
    if (o.x+o.base<0){ obstacles.splice(i,1); score++; }
  }

  distSinceSpawn+=speed;
  if (distSinceSpawn>=nextGapPx) spawnObstacle(decideTall(score));

  ctx.fillStyle='#fff'; ctx.font='16px system-ui, sans-serif'; ctx.fillText(`Score: ${score}`, 10, 24);
  requestAnimationFrame(frame);
}

/* ---------- Controls + ultra‑robust starters ---------- */
function jump(){ if (player.jumps<2){ player.dy=-JUMP_VEL; player.jumps++; player.onGround=false; } }

const startBtn=document.getElementById('startButton');
const restartBtn=document.getElementById('restartButton');
const startOverlay=document.getElementById('startScreen');

startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', startGame);
startBtn.addEventListener('touchend', (e)=>{ e.preventDefault(); startGame(); }, {passive:false});
restartBtn.addEventListener('touchend', (e)=>{ e.preventDefault(); startGame(); }, {passive:false});
startOverlay.addEventListener('touchend', (e)=>{ e.preventDefault(); startGame(); }, {passive:false});

function startOnce(e){ if(!running){ e && e.preventDefault && e.preventDefault(); startGame(); } }
['pointerdown','pointerup','touchstart','click'].forEach(t=>{
  document.addEventListener(t, startOnce, {once:true, passive:false});
  canvas.addEventListener(t, startOnce, {once:true, passive:false});
  startOverlay.addEventListener(t, startOnce, {once:true, passive:false});
});
document.addEventListener('keydown', (e)=>{
  if (e.code==='Space'){ e.preventDefault(); if(!running) startGame(); else jump(); }
  else if (e.code==='KeyR'){ e.preventDefault(); startGame(); }
});
canvas.addEventListener('touchstart', (e)=>{ e.preventDefault(); if(!running) startGame(); else jump(); }, {passive:false});

// Auto-start if all else fails (Firefox iOS first-paint bug)
function forceAutoStart(){ if(!running) startGame(); }
document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') setTimeout(forceAutoStart, 200); });
window.addEventListener('load', ()=> setTimeout(forceAutoStart, 1200));
requestAnimationFrame(()=> setTimeout(forceAutoStart, 900));

// Expose inline fallback
window.__start = startGame;

/* ---------- Leaderboard ---------- */
const API='https://scooter-game-api.vercel.app';
function loadLeaderboard(){
  fetch(`${API}/api/leaderboard`).then(r=>r.json()).then(list=>{
    const lb=document.getElementById('lbList'); lb.innerHTML='';
    list.forEach(row=>{ const li=document.createElement('li'); li.innerHTML=`<b>${(row.name||'---').toUpperCase().slice(0,3)}</b>: ${row.score}`; lb.appendChild(li); });
  }).catch(()=>{ document.getElementById('lbList').innerHTML=''; });
}
function saveScore(){
  const initials=(document.getElementById('playerInitials').value||'').toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,3);
  if(!initials){ document.getElementById('gameOverScreen').style.display='none'; return; }
  fetch(`${API}/api/leaderboard`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name:initials,score})})
    .then(()=>loadLeaderboard());
}
document.getElementById('saveScoreButton').addEventListener('click', saveScore);
document.getElementById('skipButton').addEventListener('click', ()=>{ document.getElementById('gameOverScreen').style.display='none'; });
loadLeaderboard();
</script>
</body>
</html>
