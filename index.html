<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Blue Vespa Scooter Game</title>
<style>
  :root { --app-vh: 100vh; }
  html,body{margin:0;padding:0}
  body{
    background:#1d1f22;color:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    overflow:hidden;display:flex;flex-direction:column;align-items:center;
    padding-bottom:env(safe-area-inset-bottom);
    -webkit-user-select:none;user-select:none;
  }
  #leaderboard{width:100%;max-width:560px;padding:8px 10px 4px;background:#2a2d31;border-bottom:2px solid rgba(255,255,255,.08);box-sizing:border-box}
  #leaderboard h3{margin:6px 0 8px;text-align:center}
  #leaderboard ol{margin:0 auto 4px;padding-left:24px;max-width:520px}
  #wrap{position:relative;width:100%;max-width:560px}
  canvas{
    display:block;width:100%;
    background:#0e5580;
    height:calc(var(--app-vh,100vh) - 140px - env(safe-area-inset-bottom));
    min-height:360px;max-height:calc(100vh - env(safe-area-inset-bottom));
    border:2px solid #000;border-radius:10px;box-sizing:border-box;
    touch-action:manipulation;
  }
  .overlay{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;background:rgba(0,0,0,.5);text-align:center;padding:16px}
  button{padding:10px 16px;font-size:18px;font-weight:800;margin-top:10px;border:0;border-radius:10px;background:#111;color:#fff;cursor:pointer;touch-action:manipulation}
  input.initials{width:70px;text-transform:uppercase;font-size:18px;text-align:center;border:2px solid #fff;background:rgba(255,255,255,.15);color:#fff;padding:6px 8px;border-radius:8px;outline:none}
</style>
</head>
<body>
  <div id="leaderboard">
    <h3>Top 10</h3>
    <ol id="lbList"></ol>
  </div>

  <div id="wrap">
    <canvas id="gameCanvas" width="480" height="300"></canvas>

    <div id="startScreen" class="overlay">
      <h1 style="margin:0 0 6px">Blue Vespa</h1>
      <div>Tap or press <b>Space</b> to jump (double‑jump allowed)</div>
      <button id="startButton" type="button" onclick="window.__start&&window.__start()">Start</button>
    </div>

    <div id="gameOverScreen" class="overlay" style="display:none;">
      <h1 style="margin:0 0 6px">Game Over</h1>
      <p id="finalScore" style="margin:0 0 8px"></p>
      <div style="display:flex;gap:8px;justify-content:center;align-items:center;flex-wrap:wrap">
        <input id="playerInitials" class="initials" maxlength="3" placeholder="AAA" autocomplete="off" spellcheck="false" />
        <button id="saveScoreButton" type="button">Save</button>
        <button id="skipButton" type="button" style="background:#666">Skip</button>
      </div>
      <button id="restartButton" type="button">Restart</button>
    </div>
  </div>

<script>
/* ---------- viewport sizing (simple & reliable) ---------- */
function setAppVh(){
  const vv = window.visualViewport;
  const h = vv && vv.height ? vv.height : (window.innerHeight || document.documentElement.clientHeight || 0);
  if (h>0) document.documentElement.style.setProperty('--app-vh', h + 'px');
}
setAppVh();
addEventListener('resize', setAppVh, {passive:true});
addEventListener('orientationchange', setAppVh, {passive:true});
if (window.visualViewport) window.visualViewport.addEventListener('resize', setAppVh, {passive:true});

/* ---------- canvas + DPR ---------- */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let W = 480, H = 300, floorY = H - 6;
function fitCanvasDPR(){
  const rect = canvas.getBoundingClientRect();
  const DPR = Math.max(1, window.devicePixelRatio||1);
  canvas.width  = Math.max(1, Math.round(rect.width  * DPR));
  canvas.height = Math.max(1, Math.round(rect.height * DPR));
  ctx.setTransform(DPR,0,0,DPR,0,0);
  W = Math.max(1, Math.round(rect.width));
  H = Math.max(1, Math.round(rect.height));
  floorY = H - 6;
  if (player.y > floorY - player.h){ player.y = floorY - player.h; player.dy = 0; player.onGround = true; player.jumps = 0; }
}
fitCanvasDPR();
addEventListener('resize', fitCanvasDPR);
if (window.visualViewport) window.visualViewport.addEventListener('resize', fitCanvasDPR, {passive:true});

/* ---------- assets ---------- */
const vespaImg = new Image();
vespaImg.src = 'Blue Vespa Right.png';   // keep file name EXACT
vespaImg.onerror = () => console.warn('Vespa PNG not found. Check the file name/path.');

/* ---------- game state & knobs ---------- */
let running = false, score = 0;
const player = { x: 50, y: 0, w: 60, h: 40, dy: 0, onGround: false, jumps: 0 };
let obstacles = [];

// speed model
const SPEED_BASE = 4;
const SPEED_MAX  = 15; // you set this
let speed = SPEED_BASE;

// spacing / difficulty (your tuned values)
const world = {
  pTallBase: 0.14,
  pTallLate: 0.34,
  tallStreak: 0,
  singleStreak: 0,
  maxTallStreak: 1,
  maxSingleStreak: 4,
  warmupScore: 150,
  rampRate:   0.0025,
  rtSingle: 0.90,
  rtTall:   1.05,
  rtJitter: 0.10
};

// distance‑based spawning
let distSinceSpawn = 0;
let nextGapPx = 520;

// physics
const GRAVITY = 0.5;
const JUMP_VEL = 9;

/* ---------- obstacles ---------- */
function decideTall(s){
  const blend = Math.min(1, Math.max(0, (s - world.warmupScore)/1500));
  let pTall = world.pTallBase*(1-blend) + world.pTallLate*blend;
  if (s < 800) pTall *= 0.55;          // early game: more singles
  if (world.tallStreak>0) pTall *= 0.5; // soft cooldown after a tall
  if (world.tallStreak   >= world.maxTallStreak)   return false;
  if (world.singleStreak >= world.maxSingleStreak) return true;
  return Math.random() < pTall;
}
function triangleSpec(tall){
  const ramp = Math.min(1, Math.max(0, score/1200));
  const smallMin=28, smallMax=42;
  const tallMin = 42 + (50-42)*ramp;
  const tallMax = 60 + (74-60)*ramp;
  const h = tall ? (tallMin + Math.random()*(tallMax-tallMin))
                 : (smallMin + Math.random()*(smallMax-smallMin));
  const base = h*0.9 + Math.random()*8;
  return { base, height:h };
}
function planNextGapPx(v, tall){
  const pxps = Math.max(1, v*60);
  const rtBase = tall ? world.rtTall : world.rtSingle;
  const rt = Math.max(0.65, rtBase + ((Math.random()*2-1)*world.rtJitter));
  const margin = 90 + v*6 + (tall?40:0);
  return Math.max(240, Math.round(pxps*rt + margin));
}
function spawnObstacle(tall){
  const spec = triangleSpec(tall);
  obstacles.push({
    x: W + 20, y: floorY, base: spec.base, height: spec.height,
    color: tall ? '#ef476f' : '#06d6a0', tall
  });
  if (tall){ world.tallStreak++; world.singleStreak = 0; }
  else     { world.singleStreak++; world.tallStreak  = 0; }

  const guessNextTall = decideTall(score);
  nextGapPx = planNextGapPx(speed, guessNextTall);
  distSinceSpawn = 0;
}

/* ---------- core loop ---------- */
function resetGame(){
  score=0; speed=SPEED_BASE; obstacles.length=0;
  world.tallStreak=0; world.singleStreak=0;
  nextGapPx = 360;              // quick first show, not immediate
  distSinceSpawn = 0;

  player.y = floorY - player.h;
  player.dy=0; player.onGround=true; player.jumps=0;
}
function startGame(){
  // resize to post‑tap viewport (iOS toolbar collapse)
  fitCanvasDPR(); setTimeout(fitCanvasDPR,50); setTimeout(fitCanvasDPR,250);

  document.getElementById('startScreen').style.display='none';
  document.getElementById('gameOverScreen').style.display='none';
  resetGame();
  running = true;
  requestAnimationFrame(frame);
}
function endGame(){
  running = false;
  document.getElementById('finalScore').textContent = `Score: ${score}`;
  document.getElementById('gameOverScreen').style.display='flex';
}

function frame(){
  if (!running) return;

  ctx.clearRect(0,0,canvas.width,canvas.height);

  // road line
  ctx.fillStyle = '#2a2a2a';
  ctx.fillRect(0, floorY, W, 2);

  // speed ramp (slow & steady)
  speed = Math.min(SPEED_MAX, SPEED_BASE + world.rampRate * score);

  // player physics
  player.y += player.dy;
  player.dy += GRAVITY;
  if (player.y >= floorY - player.h){
    player.y = floorY - player.h; player.dy = 0;
    if (!player.onGround){ player.onGround = true; player.jumps = 0; }
  } else player.onGround = false;

  // draw player
  if (vespaImg.complete && vespaImg.naturalWidth){
    ctx.drawImage(vespaImg, player.x, player.y, player.w, player.h);
  } else {
    ctx.fillStyle = '#1e8bff';
    ctx.fillRect(player.x, player.y, player.w, player.h);
  }

  // obstacles
  for (let i=obstacles.length-1;i>=0;i--){
    const o=obstacles[i];
    o.x -= speed;

    ctx.fillStyle = o.color;
    ctx.beginPath();
    ctx.moveTo(o.x, o.y);
    ctx.lineTo(o.x + o.base/2, o.y - o.height);
    ctx.lineTo(o.x + o.base, o.y);
    ctx.closePath();
    ctx.fill();

    // collision (bbox vs player)
    const box={x:o.x,y:o.y-o.height,w:o.base,h:o.height};
    if (player.x < box.x + box.w &&
        player.x + player.w > box.x &&
        player.y < box.y + box.h &&
        player.y + player.h > box.y){
      endGame();
    }

    if (o.x + o.base < 0){ obstacles.splice(i,1); score++; }
  }

  // spawn by distance
  distSinceSpawn += speed;
  if (distSinceSpawn >= nextGapPx){
    spawnObstacle(decideTall(score));
  }

  // HUD
  ctx.fillStyle='#fff';
  ctx.font='16px system-ui, sans-serif';
  ctx.fillText(`Score: ${score}`, 10, 24);

  requestAnimationFrame(frame);
}

/* ---------- controls ---------- */
function jump(){
  if (player.jumps < 2){
    player.dy = -JUMP_VEL;
    player.jumps++;
    player.onGround = false;
  }
}
const startBtn = document.getElementById('startButton');
const restartBtn = document.getElementById('restartButton');
const startOverlay = document.getElementById('startScreen');

startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', startGame);
// pointer‑first + touch fallbacks
['pointerdown','touchend','click'].forEach(t=>{
  startBtn.addEventListener(t, e=>{ e.preventDefault?.(); startGame(); }, {passive:false});
  restartBtn.addEventListener(t, e=>{ e.preventDefault?.(); startGame(); }, {passive:false});
  startOverlay.addEventListener(t, e=>{ e.preventDefault?.(); startGame(); }, {passive:false});
  document.addEventListener(t, (e)=>{ if(!running){ e.preventDefault?.(); startGame(); }}, {once:true, passive:false});
});
document.addEventListener('keydown', (e)=>{
  if (e.code==='Space'){ e.preventDefault(); if(!running) startGame(); else jump(); }
  else if (e.code==='KeyR'){ e.preventDefault(); startGame(); }
});
canvas.addEventListener('touchstart', (e)=>{ e.preventDefault(); if(!running) startGame(); else jump(); }, {passive:false});

/* ---------- leaderboard ---------- */
const API='https://scooter-game-api.vercel.app';
function loadLeaderboard(){
  fetch(`${API}/api/leaderboard`).then(r=>r.json()).then(rows=>{
    const ul=document.getElementById('lbList'); ul.innerHTML='';
    rows.forEach(row=>{
      const li=document.createElement('li');
      li.innerHTML=`<b>${(row.name||'---').toUpperCase().slice(0,3)}</b>: ${row.score}`;
      ul.appendChild(li);
    });
  }).catch(()=>{ document.getElementById('lbList').innerHTML=''; });
}
function saveScore(){
  const initials=(document.getElementById('playerInitials').value||'').toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,3);
  if(!initials){ document.getElementById('gameOverScreen').style.display='none'; return; }
  fetch(`${API}/api/leaderboard`,{
    method:'POST', headers:{'Content-Type':'application/json'},
    body:JSON.stringify({name:initials, score})
  }).then(()=>loadLeaderboard());
}
document.getElementById('saveScoreButton').addEventListener('click', saveScore);
document.getElementById('skipButton').addEventListener('click', ()=>{ document.getElementById('gameOverScreen').style.display='none'; });

/* expose for inline onclick as last resort */
window.__start = startGame;

loadLeaderboard();
</script>
</body>
</html>
