<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blue Vespa Scooter Game</title>
<style>
  :root { --app-vh: 100vh; }
  body {
    margin: 0;
    background: #cce7ff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #leaderboard {
    font-size: 14px;
    margin: 6px 0 0;
    width: 100%;
    max-width: 520px;
    text-align: center;
  }
  #wrap {
    position: relative;
    width: 100%;
    max-width: 520px;
  }
  canvas {
    background: #87CEFA;
    display: block;
    width: 100%;
    height: calc(max(58vh, var(--app-vh, 100vh)) - 120px);
    min-height: 300px;
    border: 2px solid #000;
    border-radius: 10px;
  }
  .overlay {
    position: absolute; inset: 0;
    background: rgba(0,0,0,.5);
    color: #fff;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 10; text-align: center; padding: 16px;
  }
  button {
    padding: 10px 16px;
    font-size: 18px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 10px;
    border: 0;
    background: #111; color: #fff; font-weight: 800;
  }
  input.initials {
    text-transform: uppercase; font-size: 18px; width: 70px; text-align: center;
    border: 2px solid #fff; background: rgba(255,255,255,.15); color: #fff;
    padding: 6px 8px; border-radius: 8px; outline: none;
  }
</style>
</head>
<body>
  <div id="leaderboard"></div>

  <div id="wrap">
    <canvas id="gameCanvas" width="480" height="300"></canvas>

    <div id="startScreen" class="overlay">
      <h1 style="margin:0 0 6px">Blue Vespa</h1>
      <div>Tap or press <b>Space</b> to jump (double‑jump allowed)</div>
      <button id="startButton">Start</button>
    </div>

    <div id="gameOverScreen" class="overlay" style="display:none;">
      <h1 style="margin:0 0 6px">Game Over</h1>
      <p id="finalScore" style="margin:0 0 8px"></p>
      <div style="display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap;">
        <input id="playerInitials" class="initials" maxlength="3" placeholder="AAA" autocomplete="off" spellcheck="false" />
        <button id="saveScoreButton">Save</button>
        <button id="skipButton" style="background:#666">Skip</button>
      </div>
      <button id="restartButton" style="margin-top:14px;">Restart</button>
    </div>
  </div>

<script>
/* ---------- Mobile real viewport height var (helps Safari) ---------- */
function setAppVh(){
  const vv = window.visualViewport;
  const h = vv && vv.height ? vv.height : window.innerHeight || document.documentElement.clientHeight || 0;
  if (h>0) document.documentElement.style.setProperty('--app-vh', h + 'px');
}
setAppVh();
addEventListener('resize', setAppVh, {passive:true});
addEventListener('orientationchange', setAppVh, {passive:true});
if (window.visualViewport) window.visualViewport.addEventListener('resize', setAppVh, {passive:true});

/* ---------- Canvas ---------- */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
function fitCanvasDPR(){
  const rect = canvas.getBoundingClientRect();
  const DPR = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  canvas.width  = Math.max(1, Math.floor(rect.width * DPR));
  canvas.height = Math.max(1, Math.floor(rect.height * DPR));
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
fitCanvasDPR();
addEventListener('resize', fitCanvasDPR);

/* ---------- Assets ---------- */
const vespaImg = new Image();
vespaImg.src = 'Blue Vespa Right.png';

/* ---------- Game state ---------- */
let running = false;
let score = 0;
const player = { x: 50, y: 0, w: 60, h: 40, dy: 0, onGround: false, jumps: 0 };
let obstacles = [];

// Speed model (simple, keeps your warmup & ramp)
const SPEED_BASE = 4;      // start pace
const SPEED_MAX  = 15;     // soft ceiling
let speed = SPEED_BASE;

// World knobs
const world = {
  // favor single jumps
  pTallBase: 0.14,
  pTallLate: 0.34,
  tallStreak: 0,
  singleStreak: 0,
  maxTallStreak: 1,
  maxSingleStreak: 4,

  warmupScore: 150,    // your choice
  rampRate:   0.0025,  // your choice

  // reaction-time targets (seconds) for fair spacing
  rtSingle: 0.90,
  rtTall:   1.05,
  rtJitter: 0.10
};

// Distance-based spawning (keeps fair reaction time)
let distSinceSpawn = 0;     // pixels traveled since last spawn
let nextGapPx = 600;        // distance until next obstacle

/* ---------- Physics ---------- */
const GRAVITY = 0.5;
const JUMP_VEL = 9; // each jump impulse

/* ---------- Obstacle selection ---------- */
function decideTall(scoreNow){
  // blend toward late-game chance
  const lateBlend = Math.min(1, Math.max(0, (scoreNow - world.warmupScore) / 1500));
  let pTall = world.pTallBase * (1 - lateBlend) + world.pTallLate * lateBlend;

  // early bias toward singles
  if (scoreNow < 800) pTall *= 0.55;

  // cooldown after a tall
  if (world.tallStreak > 0) pTall *= 0.5;

  // hard caps (no spam)
  if (world.tallStreak   >= world.maxTallStreak)   return false;
  if (world.singleStreak >= world.maxSingleStreak) return true;

  return Math.random() < pTall;
}

// Size for triangle (base == width, height)
function triangleSpec(isTall){
  // single vs tall heights
  const smallMin = 28, smallMax = 42;   // single-jump
  // tall ramps a bit with score so early game is gentler
  const ramp = Math.min(1, Math.max(0, score / 1200));
  const tallMin0=42, tallMax0=60, tallMin1=50, tallMax1=74;
  const tallMin = tallMin0 + (tallMin1 - tallMin0) * ramp;
  const tallMax = tallMax0 + (tallMax1 - tallMax0) * ramp;

  const h = isTall
    ? tallMin + Math.random()*(tallMax - tallMin)
    : smallMin + Math.random()*(smallMax - smallMin);

  const base = h * 0.9 + Math.random()*8; // slight variety
  return { base, height: h };
}

/* ---------- Fair gap planner (distance, not time) ---------- */
function planNextGapPx(currentSpeed, nextIsTall){
  // px per second ≈ speed * 60 (assuming ~60fps)
  const pxPerSec = Math.max(1, currentSpeed * 60);

  const rtBase = nextIsTall ? world.rtTall : world.rtSingle;
  const jitter = (Math.random()*2 - 1) * world.rtJitter;
  const rt = Math.max(0.65, rtBase + jitter);

  // margin grows with speed a bit; tall needs extra breathing room
  const margin = 90 + currentSpeed*6 + (nextIsTall ? 40 : 0);

  return Math.max(240, Math.round(pxPerSec * rt + margin));
}

/* ---------- Spawn ---------- */
function spawnObstacle(isTall){
  const spec = triangleSpec(isTall);
  const colorTall = '#ef476f', colorSmall = '#06d6a0';
  obstacles.push({
    x: canvas.width + 20,
    // y references the triangle base line
    y: canvas.height - 2,
    base: spec.base,
    height: spec.height,
    color: isTall ? colorTall : colorSmall,
    tall: isTall
  });

  if (isTall){ world.tallStreak++; world.singleStreak = 0; }
  else       { world.singleStreak++; world.tallStreak  = 0; }

  // Plan NEXT gap using the current speed and a guess for the next obstacle type
  const guessNextTall = decideTall(score); // peek using current score
  nextGapPx = planNextGapPx(speed, guessNextTall);
  distSinceSpawn = 0;
}

/* ---------- Core loop ---------- */
function resetGame(){
  score = 0;
  speed = SPEED_BASE;
  obstacles.length = 0;
  world.tallStreak = 0;
  world.singleStreak = 0;
  distSinceSpawn = 0;
  nextGapPx = 520;

  player.y = canvas.height - player.h;
  player.dy = 0;
  player.onGround = true;
  player.jumps = 0;
}

function startGame(){
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('gameOverScreen').style.display = 'none';
  resetGame();
  running = true;
  requestAnimationFrame(frame);
}

function endGame(){
  running = false;
  document.getElementById('finalScore').textContent = `Score: ${score}`;
  document.getElementById('gameOverScreen').style.display = 'flex';
}

function frame(){
  if (!running) return;

  // Clear
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Gentle speed ramp: base + ramp per point, capped
  speed = Math.min(SPEED_MAX, SPEED_BASE + world.rampRate * score);

  // Player physics
  player.y += player.dy;
  player.dy += GRAVITY;
  if (player.y >= canvas.height - player.h){
    player.y = canvas.height - player.h;
    player.dy = 0;
    if (!player.onGround){ player.onGround = true; player.jumps = 0; }
  } else {
    player.onGround = false;
  }

  // Draw ground line
  ctx.fillStyle = '#2a2a2a';
  ctx.fillRect(0, canvas.height-2, canvas.width, 2);

  // Draw player
  if (vespaImg.complete && vespaImg.naturalWidth){
    ctx.drawImage(vespaImg, player.x, player.y, player.w, player.h);
  } else {
    ctx.fillStyle = '#1e8bff';
    ctx.fillRect(player.x, player.y, player.w, player.h);
  }

  // Move & draw obstacles
  ctx.fillStyle = '#000';
  for (let i=obstacles.length-1; i>=0; i--){
    const o = obstacles[i];
    o.x -= speed;

    // Triangle (filled)
    ctx.fillStyle = o.color;
    ctx.beginPath();
    ctx.moveTo(o.x, o.y);
    ctx.lineTo(o.x + o.base/2, o.y - o.height);
    ctx.lineTo(o.x + o.base, o.y);
    ctx.closePath();
    ctx.fill();

    // AABB vs triangle bbox (simple, fair enough for this version)
    const bbox = { x:o.x, y:o.y - o.height, w:o.base, h:o.height };
    if (player.x < bbox.x + bbox.w &&
        player.x + player.w > bbox.x &&
        player.y < bbox.y + bbox.h &&
        player.y + player.h > bbox.y){
      endGame();
    }

    // Scored past
    if (o.x + o.base < 0){
      obstacles.splice(i,1);
      score++;
    }
  }

  // Distance-based spawn: accumulate distance traveled this frame
  distSinceSpawn += speed;
  if (distSinceSpawn >= nextGapPx){
    const tall = decideTall(score);
    spawnObstacle(tall);
  }

  // HUD
  ctx.fillStyle = '#000';
  ctx.font = '16px Arial';
  ctx.fillText(`Score: ${score}`, 10, 22);

  requestAnimationFrame(frame);
}

/* ---------- Controls ---------- */
function jump(){
  if (player.jumps < 2){
    player.dy = -JUMP_VEL;
    player.jumps++;
    player.onGround = false;
  }
}

document.getElementById('startButton').addEventListener('click', (e)=>{ e.preventDefault(); startGame(); });
document.getElementById('restartButton').addEventListener('click', (e)=>{ e.preventDefault(); startGame(); });

document.addEventListener('keydown', (e)=>{
  if (e.code === 'Space'){
    e.preventDefault();
    if (!running) startGame(); else jump();
  } else if (e.code === 'KeyR'){
    e.preventDefault();
    startGame();
  }
});

canvas.addEventListener('touchstart', (e)=>{
  e.preventDefault();
  if (!running) startGame(); else jump();
}, {passive:false});

/* ---------- Leaderboard ---------- */
function saveScore(){
  const initials = (document.getElementById('playerInitials').value || '').toUpperCase().replace(/[^A-Z0-9]/g, '').slice(0,3);
  if (!initials) { document.getElementById('gameOverScreen').style.display='none'; return; }
  fetch('https://scooter-game-api.vercel.app/api/leaderboard', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ name: initials, score })
  }).then(()=>loadLeaderboard());
}
function loadLeaderboard(){
  fetch('https://scooter-game-api.vercel.app/api/leaderboard')
    .then(r=>r.json())
    .then(list=>{
      let html = '<h3 style="margin:6px 0">Top 10</h3><ol style="margin:0 auto; padding:0 0 0 22px; text-align:left; display:inline-block">';
      list.forEach(item=>{ html += `<li><b>${(item.name||'---').toUpperCase().slice(0,3)}</b>: ${item.score}</li>`; });
      html += '</ol>';
      document.getElementById('leaderboard').innerHTML = html;
    }).catch(()=>{ document.getElementById('leaderboard').textContent = 'Top 10'; });
}
document.getElementById('saveScoreButton').addEventListener('click', saveScore);
document.getElementById('skipButton').addEventListener('click', ()=>{ document.getElementById('gameOverScreen').style.display='none'; });

loadLeaderboard();
</script>
</body>
</html>
