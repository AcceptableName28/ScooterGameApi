<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Blue Vespa Scooter Game</title>
<style>
  :root { --app-vh: 100vh; }

  html, body { padding: 0; margin: 0; }
  body {
    background: #1d1f22;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color: #fff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;

    /* keep content above iOS bottom bar */
    padding-bottom: constant(safe-area-inset-bottom);
    padding-bottom: env(safe-area-inset-bottom);
  }

  /* Top 10 bar */
  #leaderboard {
    width: 100%;
    max-width: 560px;
    padding: 8px 10px 4px;
    background: #2a2d31;
    border-bottom: 2px solid rgba(255,255,255,.08);
    box-sizing: border-box;
  }
  #leaderboard h3 { margin: 6px 0 8px; text-align: center; }
  #leaderboard ol { margin: 0 auto 4px; padding-left: 24px; max-width: 520px; }
  #leaderboard li { line-height: 1.35; }

  /* Canvas wrapper */
  #wrap { position: relative; width: 100%; max-width: 560px; }

  canvas{
    background: #0e5580;       /* sky */
    display: block;
    width: 100%;
    /* stable mobile height: viewport minus top bar (~140px) minus safe-area bottom */
    height: calc(var(--app-vh, 100vh) - 140px - env(safe-area-inset-bottom));
    min-height: 360px;
    max-height: calc(100vh - env(safe-area-inset-bottom));
    border: 2px solid #000;
    border-radius: 10px;
    box-sizing: border-box;
  }

  .overlay {
    position: absolute; inset: 0;
    background: rgba(0,0,0,.5);
    color: #fff;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    z-index: 10; text-align: center; padding: 16px;
  }
  button {
    padding: 10px 16px;
    font-size: 18px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 10px;
    border: 0;
    background: #111; color: #fff; font-weight: 800;
  }
  input.initials {
    text-transform: uppercase; font-size: 18px; width: 70px; text-align: center;
    border: 2px solid #fff; background: rgba(255,255,255,.15); color: #fff;
    padding: 6px 8px; border-radius: 8px; outline: none;
  }
</style>
</head>
<body>
  <div id="leaderboard">
    <h3>Top 10</h3>
    <ol id="lbList"></ol>
  </div>

  <div id="wrap">
    <canvas id="gameCanvas" width="480" height="300"></canvas>

    <div id="startScreen" class="overlay">
      <h1 style="margin:0 0 6px">Blue Vespa</h1>
      <div>Tap or press <b>Space</b> to jump (double‑jump allowed)</div>
      <button id="startButton">Start</button>
    </div>

    <div id="gameOverScreen" class="overlay" style="display:none;">
      <h1 style="margin:0 0 6px">Game Over</h1>
      <p id="finalScore" style="margin:0 0 8px"></p>
      <div style="display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap;">
        <input id="playerInitials" class="initials" maxlength="3" placeholder="AAA" autocomplete="off" spellcheck="false" />
        <button id="saveScoreButton">Save</button>
        <button id="skipButton" style="background:#666">Skip</button>
      </div>
      <button id="restartButton" style="margin-top:14px;">Restart</button>
    </div>
  </div>

<script>
/* ---------------- Mobile real viewport height (iOS/Firefox safe) ---------------- */
function setAppVh(){
  const vv = window.visualViewport;
  const h = vv && vv.height ? vv.height : window.innerHeight || document.documentElement.clientHeight || 0;
  if (h>0) document.documentElement.style.setProperty('--app-vh', h + 'px');
}
setAppVh();
addEventListener('resize', setAppVh, {passive:true});
addEventListener('orientationchange', setAppVh, {passive:true});
if (window.visualViewport) window.visualViewport.addEventListener('resize', setAppVh, {passive:true});

/* ---------------- Canvas + DPR ---------------- */
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let W = 480, H = 300;
let floorY = H - 6;   // ground baseline (pixels from top)

function fitCanvasDPR(){
  const rect = canvas.getBoundingClientRect();
  const DPR = Math.max(1, window.devicePixelRatio || 1);

  canvas.width  = Math.max(1, Math.round(rect.width  * DPR));
  canvas.height = Math.max(1, Math.round(rect.height * DPR));

  // 1 unit == 1 CSS pixel
  ctx.setTransform(DPR,0,0,DPR,0,0);

  W = Math.max(1, Math.round(rect.width));
  H = Math.max(1, Math.round(rect.height));
  floorY = H - 6;

  // keep player on-screen if height changed
  if (player.y > floorY - player.h) {
    player.y = floorY - player.h;
    player.dy = 0;
    player.onGround = true;
    player.jumps = 0;
  }
}
fitCanvasDPR();
addEventListener('resize', fitCanvasDPR);
if (window.visualViewport) window.visualViewport.addEventListener('resize', fitCanvasDPR, {passive:true});

/* ---------------- Assets ---------------- */
const vespaImg = new Image();
vespaImg.src = 'Blue Vespa Right.png';  // place this PNG next to index.html

/* ---------------- Game state ---------------- */
let running = false;
let score = 0;
const player = { x: 50, y: 0, w: 60, h: 40, dy: 0, onGround: false, jumps: 0 };
let obstacles = [];

// Speed model
const SPEED_BASE = 4;
const SPEED_MAX  = 15; // your max
let speed = SPEED_BASE;

// World knobs (favor singles, gradual ramp)
const world = {
  pTallBase: 0.14,
  pTallLate: 0.34,
  tallStreak: 0,
  singleStreak: 0,
  maxTallStreak: 1,
  maxSingleStreak: 4,

  warmupScore: 150,
  rampRate:   0.0025,

  // reaction-time targets for fair spacing
  rtSingle: 0.90,
  rtTall:   1.05,
  rtJitter: 0.10
};

// Distance-based spawning
let distSinceSpawn = 0; // pixels traveled since last spawn
let nextGapPx = 520;   // distance until next obstacle

/* ---------------- Physics ---------------- */
const GRAVITY = 0.5;
const JUMP_VEL = 9;

/* ---------------- Obstacle helpers ---------------- */
function decideTall(scoreNow){
  // blend toward late-game chance
  const lateBlend = Math.min(1, Math.max(0, (scoreNow - world.warmupScore) / 1500));
  let pTall = world.pTallBase * (1 - lateBlend) + world.pTallLate * lateBlend;

  // early bias toward singles
  if (scoreNow < 800) pTall *= 0.55;

  // soft cooldown after a tall
  if (world.tallStreak > 0) pTall *= 0.5;

  // anti-streak hard caps
  if (world.tallStreak   >= world.maxTallStreak)   return false;
  if (world.singleStreak >= world.maxSingleStreak) return true;

  return Math.random() < pTall;
}

function triangleSpec(isTall){
  // single vs tall heights; tall ramps with score so early is friendlier
  const ramp = Math.min(1, Math.max(0, score / 1200));
  const smallMin = 28, smallMax = 42;

  const tallMin0=42, tallMax0=60, tallMin1=50, tallMax1=74;
  const tallMin = tallMin0 + (tallMin1 - tallMin0) * ramp;
  const tallMax = tallMax0 + (tallMax1 - tallMax0) * ramp;

  const h = isTall
    ? tallMin + Math.random()*(tallMax - tallMin)
    : smallMin + Math.random()*(smallMax - smallMin);

  const base = h * 0.9 + Math.random()*8; // slight variety
  return { base, height: h };
}

function planNextGapPx(currentSpeed, nextIsTall){
  const pxPerSec = Math.max(1, currentSpeed * 60);
  const rtBase = nextIsTall ? world.rtTall : world.rtSingle;
  const jitter = (Math.random()*2 - 1) * world.rtJitter;
  const rt = Math.max(0.65, rtBase + jitter);
  const margin = 90 + currentSpeed*6 + (nextIsTall ? 40 : 0);
  return Math.max(240, Math.round(pxPerSec * rt + margin));
}

function spawnObstacle(isTall){
  const spec = triangleSpec(isTall);
  const colorTall = '#ef476f', colorSmall = '#06d6a0';
  obstacles.push({
    x: W + 20,
    y: floorY,                 // base line
    base: spec.base,
    height: spec.height,
    color: isTall ? colorTall : colorSmall,
    tall: isTall
  });

  if (isTall){ world.tallStreak++; world.singleStreak = 0; }
  else       { world.singleStreak++; world.tallStreak  = 0; }

  // Plan next gap using current speed; "peek" for next type
  const guessNextTall = decideTall(score);
  nextGapPx = planNextGapPx(speed, guessNextTall);
  distSinceSpawn = 0;
}

/* ---------------- Core loop ---------------- */
function resetGame(){
  score = 0;
  speed = SPEED_BASE;
  obstacles.length = 0;
  world.tallStreak = 0;
  world.singleStreak = 0;

  // fast first spawn to avoid empty screen
  nextGapPx = 320;
  distSinceSpawn = nextGapPx - 60;

  player.y = floorY - player.h;
  player.dy = 0;
  player.onGround = true;
  player.jumps = 0;
}

function startGame(){
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('gameOverScreen').style.display = 'none';
  resetGame();
  running = true;
  requestAnimationFrame(frame);
}

function endGame(){
  running = false;
  document.getElementById('finalScore').textContent = `Score: ${score}`;
  document.getElementById('gameOverScreen').style.display = 'flex';
}

function frame(){
  if (!running) return;

  // clear
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // speed ramp (long‑lived)
  speed = Math.min(SPEED_MAX, SPEED_BASE + world.rampRate * score);

  /* --- player physics --- */
  player.y += player.dy;
  player.dy += GRAVITY;
  if (player.y >= floorY - player.h){
    player.y = floorY - player.h;
    player.dy = 0;
    if (!player.onGround){ player.onGround = true; player.jumps = 0; }
  } else {
    player.onGround = false;
  }

  /* --- ground --- */
  ctx.fillStyle = '#2a2a2a';
  ctx.fillRect(0, floorY, W, 2);

  /* --- player draw --- */
  if (vespaImg.complete && vespaImg.naturalWidth){
    ctx.drawImage(vespaImg, player.x, player.y, player.w, player.h);
  } else {
    ctx.fillStyle = '#1e8bff';
    ctx.fillRect(player.x, player.y, player.w, player.h);
  }

  /* --- obstacles --- */
  for (let i=obstacles.length-1; i>=0; i--){
    const o = obstacles[i];
    o.x -= speed;

    // triangle
    ctx.fillStyle = o.color;
    ctx.beginPath();
    ctx.moveTo(o.x, o.y);
    ctx.lineTo(o.x + o.base/2, o.y - o.height);
    ctx.lineTo(o.x + o.base, o.y);
    ctx.closePath();
    ctx.fill();

    // AABB vs triangle bbox (simple + fair)
    const bbox = { x:o.x, y:o.y - o.height, w:o.base, h:o.height };
    if (player.x < bbox.x + bbox.w &&
        player.x + player.w > bbox.x &&
        player.y < bbox.y + bbox.h &&
        player.y + player.h > bbox.y){
      endGame();
    }

    if (o.x + o.base < 0){
      obstacles.splice(i,1);
      score++;
    }
  }

  /* --- distance-based spawn --- */
  distSinceSpawn += speed;
  if (distSinceSpawn >= nextGapPx){
    const tall = decideTall(score);
    spawnObstacle(tall);
  }

  /* --- HUD --- */
  ctx.fillStyle = '#fff';
  ctx.font = '16px system-ui, sans-serif';
  ctx.fillText(`Score: ${score}`, 10, 24);

  requestAnimationFrame(frame);
}

/* ---------------- Controls ---------------- */
function jump(){
  if (player.jumps < 2){
    player.dy = -JUMP_VEL;
    player.jumps++;
    player.onGround = false;
  }
}
const startBtn = document.getElementById('startButton');
const restartBtn = document.getElementById('restartButton');

startBtn.addEventListener('click', (e)=>{ e.preventDefault(); startGame(); });
restartBtn.addEventListener('click', (e)=>{ e.preventDefault(); startGame(); });

// Instant tap on iOS/Firefox iOS
startBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); startGame(); }, {passive:false});
restartBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); startGame(); }, {passive:false});

document.addEventListener('keydown', (e)=>{
  if (e.code === 'Space'){
    e.preventDefault();
    if (!running) startGame(); else jump();
  } else if (e.code === 'KeyR'){
    e.preventDefault();
    startGame();
  }
});
canvas.addEventListener('touchstart', (e)=>{
  e.preventDefault();
  if (!running) startGame(); else jump();
}, {passive:false});

/* ---------------- Leaderboard ---------------- */
const API = 'https://scooter-game-api.vercel.app';

function loadLeaderboard(){
  fetch(`${API}/api/leaderboard`)
    .then(r=>r.json())
    .then(list=>{
      const lb = document.getElementById('lbList');
      lb.innerHTML = '';
      list.forEach((row)=>{
        const li = document.createElement('li');
        li.innerHTML = `<b>${(row.name||'---').toUpperCase().slice(0,3)}</b>: ${row.score}`;
        lb.appendChild(li);
      });
    })
    .catch(()=>{ document.getElementById('lbList').innerHTML = ''; });
}

function saveScore(){
  const initials = (document.getElementById('playerInitials').value || '')
                   .toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,3);
  if (!initials) { document.getElementById('gameOverScreen').style.display='none'; return; }
  fetch(`${API}/api/leaderboard`, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ name: initials, score })
  }).then(()=>loadLeaderboard());
}

document.getElementById('saveScoreButton').addEventListener('click', saveScore);
document.getElementById('skipButton').addEventListener('click', ()=>{ document.getElementById('gameOverScreen').style.display='none'; });

loadLeaderboard();
</script>
</body>
</html>
